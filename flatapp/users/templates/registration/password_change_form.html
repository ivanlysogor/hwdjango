{% extends 'base.html' %}

{% block title %}
  Change the password
{% endblock %}

{% block head %}

<style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style>

{% endblock %}

{% block body %}

<br>
<div class="row g-0 container-fluid">
    <div class="col-4"><h2>Password change</h2></div>
</div><br>
<div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p}}
    <input type="submit" value="Change">
</form>
</div>
<br><a href="{% url 'index' %}">Back to main app</a>

{% endblock %}
